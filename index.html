<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Plant-Quiz</title>
    </head>

    <body>
        <header>
            <h1>Plant Identification Game</h1>
        </header>
        <div class="game" >
            <div class="sidebar">
                
                <div class="help">
                    <h3 id="lifelines">LifeLines</h3>
                    <button id="friend">
                        Phone a friend
                    </button>
                    <button id="fiftyfifty">
                        50/50
                    </button>
                    <button id="audience">
                        Ask the audience
                    </button>
                </div>
                <div class="score">SCORE:0</div>
            </div>
            <div class="imageQuestion">
                <canvas id="imageArea"></canvas>
            </div>
            
            <div class="answers">
                
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>
            </div>
        </div>   
        <script src="assets/js/scipt.js"></script>
    </body>
</html>
